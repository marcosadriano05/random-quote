<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <script src="script.js" defer type="text/javascript"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
  <title>Random Quotes</title>
</head>
<body>
  <main data-tag="main">
    <div id="quote-box">
      <blockquote cite="">
        <span id="text"></span>
        <cite id="author"></cite>
      </blockquote>
      <div id="buttons">
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" targer="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <button id="new-quote" type="button">
          New quote
        </button>
      </div>
    </div>
  </main>
</body>
</html>
